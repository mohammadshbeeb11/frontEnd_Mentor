<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="./styles.css">
  
  <title>Frontend Mentor | Blog preview card</title>

</head>
<body>

  <div class="card">
    <img src="./assets/images/illustration-article.svg" alt="blog image" class="card-image">
    <p class="card-badge">Learning</p>
    <p class="card-date">Published 21 Dec 2023</p>
    <h2 class="card-title">HTML & CSS foundations</h2>
    <p class="card-description">These languages are the backbone of every website, defining structure, content, and presentation.</p>
    <p class="card-owner"><img src="./assets/images/image-avatar.webp" alt="Greg Hooper" class="card-profile-pic">Greg Hooper</p>
  </div>
  

</body>
</html>
