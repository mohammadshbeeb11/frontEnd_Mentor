<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./styles.css">
  
  <title>Frontend Mentor | QR code component</title>

</head>
<body>

  <div class="qr-card">
    <img src="./images/image-qr-code.png" alt="" class="qr-image">
    <div class="qr-content">
      <h2 class="qr-title">Improve your front-end skills by building projects</h2>
      <p class="qr-description">Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</p>
    </div>
  </div>
  

</body>
</html>
