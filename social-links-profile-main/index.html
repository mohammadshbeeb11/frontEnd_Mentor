<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="./styles.css">

  <title>Frontend Mentor | Social links profile</title>

</head>

<body>

  <div class="profile">
    <div class="profile-info">
      <img src="./assets/images/avatar-jessica.jpeg" alt="" class="profile-pic">
      <h1 class="profile-name">Jessica Randall</h1>
      <p class="profile-location">London, United Kingdom</p>
      <blockquote class="profile-user-quote">"Front-end developer and avid reader."</blockquote>
    </div>

    <ul class="profile-list">
      <li class="profile-list-item"><a href="#" class="profile-link">GitHub</a></li>
      <li class="profile-list-item"><a href="#" class="profile-link">Frontend Mentor</a></li>
      <li class="profile-list-item"><a href="#" class="profile-link">LinkedIn</a></li>
      <li class="profile-list-item"><a href="#" class="profile-link">Twitter</a></li>
      <li class="profile-list-item"><a href="#" class="profile-link">Instagram</a></li>
    </ul>
  </div>

</body>

</html>
