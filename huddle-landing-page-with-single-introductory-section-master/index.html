<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Huddle Landing Page</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="shortcut icon" href="images/favicon-32x32.png" type="image/icon">
    <script src="https://kit.fontawesome.com/1251e3e7f7.js" crossorigin="anonymous"></script>
</head>
<body>
    <header class="header">
        <img src="images/logo.svg" alt="Huddle logo" class="logo">
    </header>

    <main class="hero">
        <div class="illustration-wrapper">
            <img src="images/illustration-mockups.svg" alt="App illustration" class="illustration">
        </div>
        
        <div class="content">
            <h1 class="title">Build The Community Your Fans Will Love</h1>
            <p class="description">
              Huddle re-imagines the way we build communities.<br>You have a voice, 
              but so does your audience.<br>Create connections with your users as you 
              engage in genuine discussion.
          </p>
            <button class="cta-button">Register</button>
        </div>
    </main>

    <footer class="footer">
        <div class="social-icons">
            <a href="#" class="icon-link"><i class="fa-brands fa-facebook-f"></i></a>
            <a href="#" class="icon-link"><i class="fa-brands fa-twitter"></i></a>
            <a href="#" class="icon-link"><i class="fa-brands fa-instagram"></i></a>
        </div>
    </footer>
</body>
</html>
