<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./styles.css">
  <title>Frontend Mentor | Product preview card component</title>
</head>

<body>
  <main>
    <div class="card">

        <div class="image-container">
          <img src="./images/image-product-mobile.jpg" alt="Gabrielle Essence Eau De Parfum" class="product-image">
        </div>

        <div class="card-content">

          <p class="product-category">PERFUME</p>
          <h1 class="product-title">Gabrielle Essence Eau De Parfum</h1>
          <p class="product-description">
            A floral, solar, and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of
            CHANEL.
          </p>

          <div class="price-section">
            <span class="current-price">$149.99</span>
            <span class="old-price">$169.99</span>
          </div>

          <button class="add-to-cart-button">Add to Cart</button>
        </div>

      </div>
  </main>
</body>

</html>
